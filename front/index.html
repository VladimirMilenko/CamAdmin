<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <title>Main page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <!-- Project's styles -->
    <link href="css/project.css" rel="stylesheet">
</head>

<body class="page__body">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Configurator</a>
            </div>
        </div>
    </nav>

    <div class="container content">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="url_input">Строка подключения:</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="url_input" placeholder="здесь дефолтная строка подключения к камере">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="camera">
                    <div class="camera__control"></div>
                </div>
            </div>

            <div class="col-md-4">
                <ul class="list-group info">
                    <li class="list-group-item">Камера <span class="badge badge-success">подключена</span></li>
                    <li class="list-group-item">БД <span class="badge badge-success">подключена</span></li>
                    <li class="list-group-item">Сеть <span class="badge badge-success">работает</span></li>
                    <li class="list-group-item">Базовая конфигурация <span class="badge badge-success">задана</span></li>
                    <li class="list-group-item">Статус <span class="badge badge-success">работает</span></li>
                    <li class="list-group-item">Аптайм <span class="badge badge-danger">10 часов</span></li>
                    <li class="list-group-item">Машин посчитано (всего) <span class="badge badge-info">50</span></li>
                    <li class="list-group-item">Потребление процессора <span class="badge badge-info">20%</span></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-xs-8">
                <button class="btn btn-default btn-block" type="button">запустить пайплайн</button>
                <button class="btn btn-default btn-block" type="button">остановить пайплайн</button>
            </div>
            <div class="col-md-4 col-xs-4">
                <button class="btn btn-primary btn-block" type="button">сконфигурировать</button>
                <button class="btn btn-primary btn-block" type="button">подключиться к логам</button>
            </div>
        </div>
    </div>
</body>

</html>
